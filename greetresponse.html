<!HTML DOCTYPE>
<html>
<head>
<title>{{WoW Pet Search}}</title>
</head>
<body>
<h1>{{World of Warcraft Pet Search}}</h1>
<br>

<div>
    <h3>The Pet You Are Looking For</h3>
        <h4>{{Pet Name: p.name}}</h4>
		<img src="{{p.thumbnail}}" alt="{{p.title}}"/>
        <h4>{{Pet Family: p.family}}</h4>
        <h4>{{Pet is weakest against (pet type): p.WeakAgainst}}</h4>
        <h4>{{Pet is strongest against (pet type): p.StrongAgainst}}</h4>


</div>
</body>
</html>
